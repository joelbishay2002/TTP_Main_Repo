<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="guessgame.css">
</head>
<body>
    <h1>Guess My Number!</h1>
    <p class="message">Start guessing...</p>
    <input class="guess" type="number" min="1" max="100">
    <button class="check">Check!</button>
    <button class="again">Again!</button>
    <label>Score:<span class="score">10</span></label>
    <label>Highscore:<span class="highscore">0</span></label>
    <script src="guessgame.js"></script>
</body>
</html>
